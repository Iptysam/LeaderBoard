<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="board-container">
        <div class="title_wrapper">
        <h1 class="main_title">LeaderBoard</h1>
        </div>
        <div class="min_container">
            <div class="score_board">
                <div class="Title_board">
                <h2>Recent Scores</h2>
                <button id="refresh-button" type="reset">Refresh</button>
                </div>
                <div class="score_list">
                    <ul id="scores">
                    </ul>
                </div>
            </div>
        </div>
        <div class="form_container">
            <h2 class="add-text">Add your score</h2>
            <hr class="hr"/>
            <br/>
            <form id="score_form">
                <input type="text" required placeholder="name" class="name-field" /><br />
                <input type="text" required placeholder="score" class="score-field" /><br />
                <button id="sub-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
